
<ul class="categoryList" style="display: none;" >	
	<div *ngFor="let category of this.categorias;">
		<button [class.selected]="category === this.categoria" class="btn-category"   (click)="btnCat(category)"  [ngStyle]="{ 'background-color': category.color }" title={{category.nombre}}>
		</button>
		<br/>
	</div>	
</ul>

<div class="row search">
	<div class="form-group col-md-9">
		<input placeholder="Buscar direcciÃ³n..." autocorrect="on" autocapitalize="on" spellcheck="on" type="text" class="form-control" #search [formControl]="searchControl">
	</div>	
	<button class="btn btn-success col-md-2" (click)="guardarPunto()">Guardar Puntos</button>
	<button class="col-md-l" style="border-radius: 100px; border-radius: 23px;
    border: 1px solid gray;
    margin-top: -10px;
    margin-left: 20px; " (click)="setCurrentPosition()">
		<img src="https://image.flaticon.com/icons/png/512/484/484149.png" style="height: 50px; width: 50px; " />		
	</button>
</div>

<table style="width: 100%">
	<tbody>
		<tr>
			<td style="width: 90%">
				<agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom" (mapClick)="mapClicked($event)" [mapTypeControl]="true" [fullscreenControl]="true" >	
					<agm-marker *ngFor="let marker of this.markers;" [latitude]="marker.latitud-0" [longitude]="marker.longitud-0" [iconUrl]="this.http+marker.id_categoria+this.ext" >			
					</agm-marker>
				</agm-map>
			</td>
			<td style="width: 10%">
				<div style="height: 70vh; overflow-y: auto;">
					<ul>
						<div class="blockCategory" *ngFor="let category of this.categorias;" (click)="btnCat(category)" [class.selected2]="category === this.categoria">
							<div style="background-color: #222; color: white;">
								{{category.nombre}}
							</div>
							<div [ngStyle]="{ 'background-color':  category.color }" style="height: 50px"></div> 
						</div>		
					</ul>	
				</div>
			</td>
		</tr>
	</tbody>
</table>
