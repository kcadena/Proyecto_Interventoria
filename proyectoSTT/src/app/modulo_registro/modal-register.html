<div id="mod-reg" class="modal fade" role="dialog">
  <div class="modal-dialog" style="vertical-align: middle;">
    <!-- Modal content-->
    <div class="modal-content" >
      <div class="modal-body" style="height:auto">

        <div style="margin-top:10px;margin-right:20px">
          <button type="button" class="close" data-dismiss="modal">×</button>
        </div>

        <div style="margin-top:3%">
          <h1 id="mod-log-tit"  >Registrar</h1>
          <p  id="mod-log-tit2" >Usuario</p>
        </div>
        <hr/> 
      <div style="background-color: black" *ngIf="submit">
        <h1>CREANDO USUARIO</h1>
      </div>


        <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" style="margin-right: 5%; margin-left: 5%;" enctype="multipart/form-data">

          <div class="form-group">
            <label for="Nombre" class="lab">Nombres</label>
            <input type="text" id="nombre" class="form-control" name="nombres" required [(ngModel)]="usuario.nombre">
            <div *ngIf="formErrors.nombre" class="alert alert-danger">
            {{ formErrors.nombre }}
            </div>
          </div>

        <div class="form-group">
          <label for="Apellido" class="lab">Apellidos</label>
          <input type="text" id="apellidos" class="form-control" name="apellidos" ng-reflect-model="a" required [(ngModel)]="usuario.apellido">
          <div *ngIf="formErrors.nombre" class="alert alert-danger">
            {{ formErrors.nombre }}
          </div>
        </div>
<!--
        <div class="form-group">
          <label for="Genero" class="lab">Genero</label>
          <select  id="genero"  class="form-control" name="genero" [(ngModel)]="usuario.genero" required>            
            <option  value="F" >Femenino </option>
            <option  value="M" >Masculino</option>
          </select>
        </div>
-->
        <div class="form-group">
          <label for="Telefono" class="lab">Telefono</label>
          <input type="number"  id="telefono" class="form-control" name="telefono" required [(ngModel)]="usuario.telefono">
          <div *ngIf="formErrors.telefono" class="alert alert-danger">
            {{ formErrors.telefono }}
          </div>
        </div>

        <div class="form-group">
          <label for="Cargo" class="lab">Cargo</label>
          <input type="text" id="cargo" class="form-control" name="cargo" required [(ngModel)]="usuario.cargo">
          <div *ngIf="formErrors.nombre" class="alert alert-danger">
            {{ formErrors.nombre }}
          </div>
        </div>
        
        <div class="form-group">
          <label for="Email" class="lab">Email</label>
          <input type="email" id="email" class="form-control" name="email" required [(ngModel)]="usuario.e_mail">
          <div *ngIf="formErrors.email" class="alert alert-danger">
            {{ formErrors.email }}
          </div>
        </div>

        <div class="form-group">
          <label for="Password"  class="lab">Password</label>
          <input type="Password"  class="form-control" id="password" name="password"  required [(ngModel)]="usuario.pass">
          <div *ngIf="formErrors.password" class="alert alert-danger">
            {{ formErrors.password }}
          </div>
        </div>        

        <div class="form-group">          
          <label class="uploader" for="upload">
            {{this.usuario.imagenName}}           
          </label>
          <input type="file"  id="upload" name="file[]" accept=".jpg" 
                (change)="imageChange($event)">         
        </div>

        <div *ngIf="submitted && !this.serviciog.usuario" class="alert alert-danger">
          Usuario o  Contraseña Incorrecta
        </div>

        <div class="row" >            
          <div class="col-xs-12 col-md-8" style="font-size:12px">          

          </div>
          <div class="col-xs-12 col-md-4">
            <button type="submit" class="btn btn-success" name="btnLogin" style="float: right;" [disabled]="!loginForm.form.valid" >Registrar</button>
          </div>
        </div>
      </form>
             
    </div>       
  </div>  
</div>
<!-- Modal content
(click)="onSubmite()" data-dismiss="modal"
-->
