<div class="bg-image">
	<h3>MAPA </h3>
	<div class="row">
		<div class="col-md-2">
			<ul style="display: block;"> 
				<li><button class="btn" style="background-color: green; color: white;" (click)="b1()"><span>Categoria 1</span></button></li>
				<li><button class="btn" style="background-color: yellow" (click)="b2()"><span>Categoria 2</span></button></li>
				<li><button class="btn" style="background-color: red" 	 (click)="b3()"><span>Categoria 3</span></button></li>		
				<li><button class="btn" style="background-color: gray"   (click)="b4()"><span>Categoria T</span></button></li>				
			</ul>
		</div>
		<div class="col-md-10">
			<agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom"   *ngIf="map1" >
				<agm-marker *ngFor="let m of markers; let i = index"[latitude]="m.lat" [longitude]="m.lng"[label]="m.label" [iconUrl]="m.url"  (markerClick)="clickedMarker(m.label, i)">
					<agm-info-window>
						<div id="myCarousel" class="carousel slide" data-ride="carousel">
							<ol class="carousel-indicators"> 
								<li data-target="#myCarousel" data-slide-to="0" class="active"></li> 
								<li data-target="#myCarousel" data-slide-to="1" ></li> 
								<li data-target="#myCarousel" data-slide-to="2" ></li> 
							</ol> 

							<div class="carousel-inner" role="listbox"> 
								<div class="item active">									
									<img src="http://knower.udenar.edu.co/imgSTT/95-1-5.jpg" alt="...">
								</div> 
								<div class="item"> 									
									<img src="http://knower.udenar.edu.co/imgSTT/95-2-5.jpg" alt="...">
								</div>								
							</div> 
							<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev"> 
								<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span> 
								<span class="sr-only">Previous</span> 
							</a> 
							<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next"> 
								<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span> 
								<span class="sr-only">Next</span> 
							</a> 
						</div>
					</agm-info-window>
				</agm-marker>
			</agm-map>
